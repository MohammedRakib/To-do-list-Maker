{% extends 'todo/base.html' %}

{% block content %}

    Completed
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'viewtodo' todo.id %}">
                    {% if todo.important %}
                        <b>{{ todo.title }}</b>
                    {% else %}
                        {{ todo.title }}
                    {% endif %}
                    {% if todo.memo %}
                        - {{ todo.memo }}
                    {% endif %}
                {{ todo.datecompleted|date:'M j Y H:i' }}
                </a>
            </li>

        {% endfor %}
    </ul>

{% endblock %}
